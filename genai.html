<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenAI Sudoku Capabilities</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #38bdf8; /* Cyan/Blue for AI feel */
            --accent-hover: #0ea5e9;
            --border-color: #334155;
            --grid-line: #475569;
            --nav-bg: rgba(15, 23, 42, 0.95);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navigation */
        nav {
            background: var(--nav-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        nav a {
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 500;
            transition: color 0.3s ease;
            font-size: 0.95rem;
        }

        nav a:hover {
            color: var(--accent);
        }

        nav a.active {
            color: var(--accent);
            border-bottom: 2px solid var(--accent);
            padding-bottom: 4px;
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 3rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            text-align: center;
        }

        /* Sudoku Board */
        .game-container {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 1px solid var(--border-color);
            margin-bottom: 3rem;
        }

        #sudoku-board {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 1px;
            background-color: var(--grid-line);
            border: 2px solid var(--grid-line);
        }

        .cell {
            width: 40px;
            height: 40px;
            background-color: var(--card-bg);
            border: none;
            text-align: center;
            font-size: 1.2rem;
            color: var(--text-primary);
            outline: none;
            transition: background 0.2s;
        }

        .cell:focus {
            background-color: rgba(56, 189, 248, 0.1);
        }

        /* Create the 3x3 thicker borders visually */
        .cell:nth-child(3n) {
            border-right: 2px solid var(--grid-line);
        }
        .cell:nth-child(9n) {
            border-right: none;
        }
        /* We handle bottom borders via specific row selection in JS or CSS logic. 
           Simplest is just a uniform grid for this demo, but let's add spacing for visual 3x3 */
        
        #sudoku-board {
            gap: 2px;
            background-color: var(--grid-line);
        }

        .cell.fixed {
            color: var(--text-secondary);
            font-weight: bold;
            background-color: rgba(255,255,255,0.03);
            pointer-events: none;
        }

        .controls {
            margin-top: 1.5rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        button {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }

        button:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        button.secondary {
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
        }

        button.secondary:hover {
            background: rgba(56, 189, 248, 0.1);
        }

        /* Prompt Display Section */
        .prompt-section {
            width: 100%;
            max-width: 600px;
        }

        .prompt-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        textarea {
            width: 100%;
            height: 120px;
            background-color: #000;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            color: #10b981; /* Terminal green */
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9rem;
            resize: none;
        }

        textarea:focus {
            outline: 1px solid var(--accent);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .cell { width: 32px; height: 32px; font-size: 1rem; }
            nav ul { gap: 1rem; font-size: 0.8rem; flex-wrap: wrap; }
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="qualifications.html">Qualifications</a></li>
            <li><a href="service.html">Services</a></li>
            <li><a href="#" class="active">GenAI</a></li>
        </ul>
    </nav>

    <main>
        <h1>GenAI Logic Engine</h1>
        <p class="subtitle">Refresh the page to generate a new, unique logic puzzle.</p>

        <div class="game-container">
            <div id="sudoku-board"></div>
            
            <div class="controls">
                <button onclick="window.location.reload()">Generate New</button>
                <button class="secondary" onclick="solveVisual()">Solve</button>
            </div>
        </div>

        <div class="prompt-section">
            <label class="prompt-label">Original User Prompt:</label>
            <textarea readonly>Create an HTML page with inline CSS and JS. On the webpage present the capabilities of GenAI by creating a sudoku puzzle that randomizes each time the browser is refreshed. Take inspiration from modern webpages and use a modern, dark color scheme. Include an html textbox that has this prompt in it. Include a nav that redirects to a home page (index.html), portfolio page (portfolio.html), qualifications page (qualifications.html), and a service page (service.html), and make the current page in the nav a GenAI label.</textarea>
        </div>
    </main>

    <script>
        // Game Constants
        const N = 9;
        const K = 40; // Number of missing digits

        class Sudoku {
            constructor(N, K) {
                this.N = N;
                this.K = K;
                this.SRN = Math.floor(Math.sqrt(N)); // Square Root of N (3)
                this.mat = Array.from({ length: N }, () => Array(N).fill(0));
            }

            fillValues() {
                // Fill the diagonal of SRN x SRN matrices
                this.fillDiagonal();
                // Fill remaining blocks
                this.fillRemaining(0, this.SRN);
                // Remove Randomly K digits to make game
                this.removeKDigits();
            }

            fillDiagonal() {
                for (let i = 0; i < this.N; i = i + this.SRN) {
                    this.fillBox(i, i);
                }
            }

            unUsedInBox(rowStart, colStart, num) {
                for (let i = 0; i < this.SRN; i++) {
                    for (let j = 0; j < this.SRN; j++) {
                        if (this.mat[rowStart + i][colStart + j] === num) {
                            return false;
                        }
                    }
                }
                return true;
            }

            fillBox(row, col) {
                let num;
                for (let i = 0; i < this.SRN; i++) {
                    for (let j = 0; j < this.SRN; j++) {
                        do {
                            num = Math.floor(Math.random() * this.N) + 1;
                        } while (!this.unUsedInBox(row, col, num));
                        this.mat[row + i][col + j] = num;
                    }
                }
            }

            checkIfSafe(i, j, num) {
                return (
                    this.unUsedInRow(i, num) &&
                    this.unUsedInCol(j, num) &&
                    this.unUsedInBox(i - (i % this.SRN), j - (j % this.SRN), num)
                );
            }

            unUsedInRow(i, num) {
                for (let j = 0; j < this.N; j++) {
                    if (this.mat[i][j] === num) return false;
                }
                return true;
            }

            unUsedInCol(j, num) {
                for (let i = 0; i < this.N; i++) {
                    if (this.mat[i][j] === num) return false;
                }
                return true;
            }

            fillRemaining(i, j) {
                if (j >= this.N && i < this.N - 1) {
                    i = i + 1;
                    j = 0;
                }
                if (i >= this.N && j >= this.N) return true;

                if (i < this.SRN) {
                    if (j < this.SRN) j = this.SRN;
                } else if (i < this.N - this.SRN) {
                    if (j === Math.floor(i / this.SRN) * this.SRN) j = j + this.SRN;
                } else {
                    if (j === this.N - this.SRN) {
                        i = i + 1;
                        j = 0;
                        if (i >= this.N) return true;
                    }
                }

                for (let num = 1; num <= this.N; num++) {
                    if (this.checkIfSafe(i, j, num)) {
                        this.mat[i][j] = num;
                        if (this.fillRemaining(i, j + 1)) return true;
                        this.mat[i][j] = 0;
                    }
                }
                return false;
            }

            removeKDigits() {
                let count = this.K;
                while (count !== 0) {
                    let cellId = Math.floor(Math.random() * (this.N * this.N));
                    let i = Math.floor(cellId / this.N);
                    let j = cellId % 9;
                    if (this.mat[i][j] !== 0) {
                        count--;
                        this.mat[i][j] = 0;
                    }
                }
            }
        }

        // Initialize and Render
        let sudoku;
        let solutionBoard = []; // To store the solved state

        function initGame() {
            sudoku = new Sudoku(9, 45); // 45 empty spots for medium difficulty
            sudoku.fillValues();
            
            // Re-solve the board internally to keep the "Solution" handy for the button
            // (Since we mutated the board by removing digits, we need the original or a solver)
            // Simplest way for this demo: Generate a full board first, clone it, then remove digits.
            // But since our class mixes them, let's just use the current state. 
            // Better approach for the button: The class built a full board then removed items. 
            // We can't easily get the removed items back without storing them first.
            // Let's restart generation for a cleaner flow:
            
            sudoku = new Sudoku(9, 45);
            sudoku.fillDiagonal();
            sudoku.fillRemaining(0, 3); // Fill the rest
            
            // Store solution
            solutionBoard = sudoku.mat.map(row => [...row]);
            
            // Now remove digits
            sudoku.removeKDigits();
            
            renderBoard(sudoku.mat);
        }

        function renderBoard(board) {
            const container = document.getElementById('sudoku-board');
            container.innerHTML = '';

            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    const val = board[i][j];
                    const input = document.createElement('input');
                    input.type = 'text'; // using text to allow empty
                    input.className = val !== 0 ? 'cell fixed' : 'cell';
                    input.value = val !== 0 ? val : '';
                    input.maxLength = 1;
                    
                    // Simple validation for input
                    input.addEventListener('input', function(e) {
                        this.value = this.value.replace(/[^1-9]/g, '');
                    });

                    // Add borders for 3x3 grid visualization (CSS helper)
                    if ((j + 1) % 3 === 0 && j !== 8) input.style.borderRight = "2px solid var(--accent)";
                    if ((i + 1) % 3 === 0 && i !== 8) input.style.borderBottom = "2px solid var(--accent)";

                    container.appendChild(input);
                }
            }
        }

        function solveVisual() {
            const inputs = document.querySelectorAll('.cell');
            let index = 0;
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    if (!inputs[index].classList.contains('fixed')) {
                        inputs[index].value = solutionBoard[i][j];
                        inputs[index].style.color = 'var(--accent)';
                    }
                    index++;
                }
            }
        }

        // Run on load
        window.onload = initGame;
    </script>
</body>
</html>
